<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimorng Meung</title>

    <link rel="stylesheet" href="./app/css/style.css" />

    <script type="module" src="./app/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item navbar__list-item--active">
            <a href="#">About</a>
          </li>
          <li class="navbar__list-item navbar__list-item--hide">
            <a href="#">Project</a>
          </li>
          <li class="navbar__list-item navbar__list-item--hide">
            <a href="#">Contact</a>
          </li>
        </ul>

        <img
          class="navbar__dropdown-btn"
          src="./img/icon/dropdown.svg"
          alt="drop down icon"
        />
      </nav>
    </header>
    <main>
      <section class="about">
        <h1 class="about__name">Dimorng Meung</h1>
        <div class="about__job-container">
          <div class="about__job">Front-end Web Developer</div>
          <div class="about__job-description">
            I like coding beautiful thing and I love what I am doing.
          </div>
        </div>

        <div class="about__social">
          <div class="about__code-social">
            <a class="link-icon" href="#">
              <img class="link-icon__img" src="./img/icon/github.svg" alt="github icon">
              <span class="link-icon__text">Github</span>
            </a>
            <a class="link-icon" href="#">
              <img class="link-icon__img" src="./img/icon/linkedin.svg" alt="linkedin icon">
              <span class="link-icon__text">Linkedin</span>
            </a>
          </div>

          <div class="about__contact">
            <div class="about__code-social">
              <a class="link-icon" href="#">
                <img class="link-icon__img" src="./img/icon/telegram.svg" alt="telegram icon">
                <span class="link-icon__text">Telegram</span>
              </a>
              <a class="link-icon" href="#">
                <img class="link-icon__img" src="./img/icon/emailsvg.svg" alt="Email icon">
                <span class="link-icon__text">Email</span>
              </a>
              <a class="link-icon link-icon--phone" href="#">
                <img class="link-icon__img" src="./img/icon/phone.svg" alt="phone icon">
                <span class="link-icon__text">Phone</span>
              </a>
          </div>
        </div>

        <div class="about__know-more">
          <span class="about__know-more-text">Scroll down to know more</span>
          <img
            class="about__scroll-down-icon moveup"
            src="./img/icon/scrolldown.svg"
            alt="scroll down icon"
          />
        </div>
      </section>
    </main>
  </body>
</html>
